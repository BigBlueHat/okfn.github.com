---
layout: default
title: Tools and Infrastructure
---

<h2>Tools And Infrastructure</h2>

<table class="table table-striped table-bordered categorylist categorylist-tools-and-infrastructure">
<thead>
  <tr>
    <th>Name</th>
    <th>Status</th>
    <th>Strapline</th>
    <th>Links</th>
    <th>Image</th>
  </tr>
</thead>
<tbody>
{% for post in site.posts %}
<tr class="project category-{{post.category}}">
  <td class="medium"><a href="{{post.url}}">{{post.name}}</a></td>
  <td>{{post.status}}</td>
  <td class="long">{{post.strapline}}</td>
  <td class="short"><a href="{{post.homepage}}" target="_blank">Homepage</a><br/><a href="{{post.wikipage}}" target="_blank">Wiki</a></td>
  <td class="short" style="text-align: center;"><img src="{{post.image}}"/></td>
</tr>
{% endfor %}
</tbody>
</table>
