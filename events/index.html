---
title: Events
layout: events
---

<h1>
  Hackdays and <a href="sprints">Code Sprints</a> at Labs
</h1>
<hr class="after-heading">
<div class="row">
  <div class="span4">
    <ul class="event posts">
      {% for post in site.categories.events %}
      <li>
        <div class="details">
          <div class="meta">
            <span class="a">{{post.textdate}}</span>
          </div>
          <h2><a href="{{ post.url }}">{{ post.title }}</a>
            <small>{{post.location}}</small>
          </h2>
        </div>
        <div class="excerpt">
          {{ post.teaser }} 
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="span8">
    <div class="">
      <img src="http://farm9.staticflickr.com/8524/8500104205_4e209ef952.jpg">
    </div>
  </div>
</div>
