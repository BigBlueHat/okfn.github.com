---
title: Events
layout: events
---

<h1>
  Hackdays and <a href="sprints">Code Sprints</a> at Labs
</h1>
<hr>
<div class="row">
  <div class="span4">
    <ul class="posts">
      {% for post in site.categories.events %}
      <li>
        <div class="meta">
          <span class="a">{{post.textdate}}</span>
        </div>
        <h2><a href="{{ post.url }}">{{ post.title }}</a>
          <small>{{post.location}}</small>
        </h2>
        <div class="excerpt">
          {{ post.teaser }} 
        </div>
      </li>
      {% endfor %}
    </ul>
  </div>
  <div class="span8">
    <div class="snapshot">
      <img src="/img/events_hackday.png">
    </div>
  </div>
</div>
