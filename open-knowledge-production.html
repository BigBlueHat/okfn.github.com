---
layout: default
title: Open Knowledge Production
---

<h2>Open Knowledge Production</h2>

<table class="zebra-striped projects categorylist-open-knowledge-production">
<thead>
  <tr>
    <th>Name</th>
    <th>Status</th>
    <th>Strapline</th>
    <th>Links</th>
    <th>Image</th>
  </tr>
</thead>
<tbody>
{% for post in site.posts %}
<tr class="project category-{{post.category}}">
  <td class="medium"><a href="{{post.url}}">{{post.name}}</a></td>
  <td>{{post.status}}</td>
  <td class="long">{{post.strapline}}</td>
  <td class="short"><a href="{{post.homepage}}" target="_blank">Homepage</a><br/><a href="{{post.wikipage}}" target="_blank">Wiki</a></td>
  <td><img class="project-thumbnail" src="{{post.image}}"/></td>
</tr>
{% endfor %}
</tbody>
</table>
