<div class="project">
  <dl>
    <img src="{{post.image}}"/>
    <dt class="category">Category</dt><dd>{{post.category}}</dd>
    <dt>Name</dt><dd>{{post.name}}</dd>
    <dt>Status</dt><dd>{{post.status}}</dd>
    <dt>Strapline</dt><dd>{{post.strapline}}</dd>
    <dt>Link</dt><dd><a href="{{post.homepage}}" target="_blank">{{post.homepage}}</a></dd>
    <dt>Wiki Page</dt><dd><a href="{{post.wikipage}}" target="_blank">{{post.wikipage}}</a></dd>
</dl></div>

{% endfor %}
